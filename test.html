<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なHTMLページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>こんにちは、世界!</h1>
    <p>これは簡単なHTMLファイルの例です。HTMLを使用してウェブページを作成する方法を学ぶことができます。</p>

    <h2>リンクの例</h2>
    <p>次のリンクをクリックして、Googleを訪れてください:</p>
    <a href="https://www.google.com" target="_blank">Google</a>

    <h2>画像の例</h2>
    <p>以下はサンプル画像です:</p>
    <img src="https://via.placeholder.com/150" alt="サンプル画像">

</body>
</html>
